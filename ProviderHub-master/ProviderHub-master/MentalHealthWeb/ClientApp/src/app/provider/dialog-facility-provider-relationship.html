<h1 mat-dialog-title> {{data.facilityProviderRelationship.provider.firstName}} {{data.facilityProviderRelationship.provider.LastName}} - {{data.facilityProviderRelationship.facility.facilityName}}</h1>
<mat-dialog-content>

 
  <div>
    <mat-form-field>
      <input matInput [matDatepicker]="pickerEffDate" placeholder="Effective Date" [(ngModel)]="data.facilityProviderRelationship.effectiveDate" name="effectiveDate">
      <mat-datepicker-toggle matSuffix [for]="pickerEffDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerEffDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="pickerTermDate" placeholder="Termination Date" [(ngModel)]="data.facilityProviderRelationship.terminationDate" name="terminationDate">
      <mat-datepicker-toggle matSuffix [for]="pickerTermDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerTermDate></mat-datepicker>
    </mat-form-field>

  </div>
  <div>
    <mat-checkbox [(ngModel)]="data.facilityProviderRelationship.acceptingNewPatientIndicator" name="acceptingNewPatientIndicator">Accepting New Patients</mat-checkbox>
    <mat-checkbox [(ngModel)]="data.facilityProviderRelationship.externalProviderIndicator" name="externalProviderIndicator">External Provider</mat-checkbox>
    <mat-checkbox [(ngModel)]="data.facilityProviderRelationship.floatProviderIndicator" name="floatProviderIndicator">Float Provider</mat-checkbox>
    <mat-checkbox [(ngModel)]="data.facilityProviderRelationship.referralIndicator" name="referralIndicator">Referral Indicator</mat-checkbox>
    <mat-checkbox [(ngModel)]="data.facilityProviderRelationship.prescriberIndicator" name="prescriberIndicator">Presciber Indicator</mat-checkbox>
  </div>
  <mat-form-field>
    <textarea matInput placeholder="Internal Notes" [(ngModel)]="data.facilityProviderRelationship.internalNotes" name="internalNotes"> </textarea>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions class="pull-right">
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Save and Close</button>
</div>
