<h1 mat-dialog-title>New Facility</h1>
<form [formGroup]="createFacilityForm" (ngSubmit)="onFormSubmit(createFacilityForm.value)">
  <mat-form-field>
    <input matInput formControlName="FacilityName" placeholder="Facility Name" required>
  </mat-form-field>
  <div>
    <mat-form-field>
      <input id="number" type="number" formControlName="NPI" placeholder="NPI" matInput>
    </mat-form-field>
    <mat-form-field>
      <input id="number" type="number" formControlName="ExternalId" placeholder="External Id" matInput>
    </mat-form-field>
  </div>
  <mat-form-field>
    <textarea matInput placeholder="Internal Notes" formControlName="InternalNotes"> </textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button color="accent" [disabled]="!createFacilityForm.valid">Create Facility</button>
  </div>
</form>
<create-address></create-address>
